name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: configure
      run: ./configure
      
    - name: Install dependencies
      run:  make O=out ARCH=arm bassoon_defconfig
      
    - name: Run check
      run: make -j8 O=out ARCH=arm
      
    - name: Run distcheck
      run: make distcheck
